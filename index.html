<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posting Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h1>Mini Rede Social</h1>
    </nav>

    <main>
        <section id="form-section">
            <h2>Criar Novo Post</h2>
            <form id="form-post">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" placeholder="Digite o título do post" required>

                <label for="conteudo">Conteúdo:</label>
                <textarea id="conteudo" placeholder="Escreva seu post aqui..." required></textarea>

                <button type="submit">Publicar Post</button>
            </form>
        </section>

        <section id="output-section">
            <h2>Post Publicado</h2>
            <article>
                <h3 id="renderizador-titulo"></h3>
                <p id="renderizador-conteudo"></p>
            </article>
        </section>
    </main>

    <footer>
        <p>Desenvolvido com ❤️ - Projeto Posting Page</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
